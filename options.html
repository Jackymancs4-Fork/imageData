<!DOCTYPE html>
<html>
	<head>
		<title>Image Data Settings</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="options.css">
	</head>

	<body>
		<div id="optionsNote">
			<button id="factoryReset" class="floatRight">Default options</button>
			The following options are saved automatically, but tabs need to be refreshed to apply changes.
		</div>
		<h4>Shortcuts</h4>
		<label title="Keyboard shortcut to toggle when image data should be shown. Press Escape to disable the shortcut."><input id="enableKey" type="text" placeholder="Type a shortcut"> Toggle add-on</label>
		<br>
		<label title="Keyboard shortcut to display or hide image data for a moment, while held down. Press Escape to disable the shortcut."><input id="holdEnableKey" type="text" placeholder="Type a shortcut"> Quick show / hide</label>
		<br>
		<h4>Data display</h4>
		<label title="Where the image data div will be placed on the webpage. Over image is placed within the image's parent container (position: absolute). Fixed, Follow cursor, and Tool tip do not scroll with the page (position: fixed). Before and After image are placed inline and shifts other elements on the page (position: static).">Position on web page <select id="position">
			<option value="0">Over image</option>
			<option value="1">Fixed</option>
			<option value="2">Follow cursor</option>
			<option value="3">Before image</option>
			<option value="4">After image</option>
			<option value="5">Tool tip</option>
		</select></label>
		<br>
		<label title="How the file size units should be divided. Binary is often used in file systems (/1024). Decimal is often used by hard disks (/1000). In bytes will display the file size in bytes. Disabled doesn't show the filesize.">File size <select id="fsdivision">
			<option value="1024">Binary</option>
			<option value="1000">Decimal</option>
			<option value="9007199254740991">in bytes</option>
			<option value="-1">Disabled</option>
		</select></label>
		<br>
		<label title="How many digits there should be after the decimal point for the file size. Must be an integer 0-20">File size precision <input id="fsprecision" type="number" min="0" max="20"></label>
		<br>
		<div id="settCurOffset" title="How far the image data div should be offset from the cursor in pixels, on the X and Y axes. Negative values move in the opposite direction.">
			Pixel Offset from cursor X <input id="offX" type="number"> Y <input id="offY" type="number"><br>
		</div><br>
		<label title="Shows the alt text of the image. Usually used by screen readers to describe the image."><input type="checkbox" id="alt">Show alt text</label>
		<br>
		<label title="Shows the resolution of the image on the web page, if it differs from the file's resolution"><input type="checkbox" id="scale">Show scaled resolution</label>
		<br>
		<h4>
			Custom <a href="https://developer.mozilla.org/en-US/docs/Learn/CSS/First_steps" title="Learn CSS">CSS</a>
			<div class="floatRight"><a href="https://github.com/aridacity/imageData/blob/master/presets.css">CSS presets</a></div>
		</h4>
		<textarea id="style" rows="5" spellcheck="false"></textarea>
		<div id="previewContainer">
			<div class="floatLeft">
				<div id="previewDiv" title="Preview of image data div with Custom CSS">155&times;200 png<br>
					<div id="previewAlt">Preview alt text<br></div>
					<div id="previewScale">98&#x2922;126<br></div>
					<div id="previewSize">743 kB</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../defaults.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
